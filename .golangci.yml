version: "2"
linters:
  enable:
    - dupl
    - gocognit
    - goconst
    - gocyclo
    - godot
    - nilerr
    - revive
    - unparam
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
